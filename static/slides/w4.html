# Essential Color Packages

### **viridis** &amp; **viridisLite**
Colorblind-safe, perceptually uniform palettes


``` r
scale_color_viridis_d()  # discrete
scale_color_viridis_c()  # continuous
# Options: "viridis", "magma", "plasma", "inferno", 
#          "cividis", "rocket", "mako", "turbo"
```

[Package vignette](https://cran.r-project.org/web/packages/viridis/vignettes/intro-to-viridis.html)

---
# RColorBrewer

Classic palettes for sequential, diverging, and qualitative data


``` r
RColorBrewer::display.brewer.all(colorblindFriendly = TRUE)
```

![](w4_files/figure-html/brewer-display-1.png)&lt;!-- --&gt;

---
# RColorBrewer in action


``` r
# For qualitative data
scale_color_brewer(palette = "Set2")
scale_fill_brewer(palette = "Dark2")

# For sequential data
scale_fill_brewer(palette = "YlOrRd")
scale_fill_distiller(palette = "Blues")  # for continuous

# For diverging data
scale_fill_brewer(palette = "RdBu")
scale_fill_distiller(palette = "RdBu", direction = -1)
```

Explore at [colorbrewer2.org](https://colorbrewer2.org)

---
# scico: Scientific Color Palettes

Based on Fabio Crameri's work - designed for scientific visualization


``` r
library(scico)

ggplot(data, aes(x, y, fill = value)) +
  geom_tile() +
  scale_fill_scico(palette = "tokyo")  # or "bamako", "berlin", etc.
```

Perceptually uniform and colorblind-friendly

[GitHub: thomasp85/scico](https://github.com/thomasp85/scico)

---
# colorspace: HCL-based Palettes

Advanced color manipulation with perceptually-based palettes


``` r
library(colorspace)

# Sequential palettes
scale_color_continuous_sequential(palette = "Heat")

# Diverging palettes  
scale_fill_continuous_diverging(palette = "Blue-Red")

# Qualitative palettes
scale_color_discrete_qualitative(palette = "Dark 3")
```

[Detailed article](https://colorspace.r-forge.r-project.org/articles/colorspace.html)

---
# ggsci: Scientific Journal Palettes

Palettes inspired by journals and science fiction


``` r
library(ggsci)

scale_color_npg()      # Nature Publishing Group
scale_color_aaas()     # Science (AAAS)
scale_color_jama()     # JAMA
scale_color_lancet()   # The Lancet
```

Great for publication-ready figures!

---
# paletteer: Access 2500+ Palettes

Meta-package providing unified interface to many palette packages


``` r
library(paletteer)

# Discrete palettes
scale_color_paletteer_d("ggsci::nrc_npg")

# Continuous palettes
scale_fill_paletteer_c("viridis::plasma")

# Browse palettes
paletteer::palettes_d_names
```

One package to rule them all!

# Accessibility Tools

### **colorblindr**: Simulate color vision deficiencies


``` r
# remotes::install_github("clauswilke/colorblindr")
library(colorblindr)

p &lt;- ggplot(data, aes(x, y, color = group)) + geom_point()
cvd_grid(p)  # Shows plot under different types of colorblindness
```

Critical for ensuring your plots are accessible!

# Before choosing colors...

### Ask yourself:
1. What is the **purpose** of color in this plot?
2. Is the data **qualitative**, **sequential**, or **diverging**?
3. Will this be viewed by people with **color vision deficiencies**?
4. Does the color scheme support the **story** I'm telling?
5. Are there **cultural associations** to consider?

# Sequential scales
* Which values are larger/smaller


--
* How distant two values are from each other

--
	+ Scale must be perceptually uniform across its entire range

--
	+ Similar to an interval scale, but for color


--
* Often based on a single .bolder[hue]

--
* Multi-hue sequential scales tend to follow gradients in the natural world

# Highlighting
The [gghighlight]() package is really neat, but I have had issues with it in the past.

If you have troubles, you can always create them more manually as we did previously

---
# Example
This is a little tricky. First, create a subset of the data that only has the cases you want to highlight


``` r
# filter 
high &lt;- sleepstudy %&gt;% 
  filter(Reaction &gt; 400) %&gt;% 
  select(Subject)

# highlight dataframe
hl &lt;- semi_join(sleepstudy, high)
```

---
Next, create the background data. We usually just *drop* the faceting column, but in this case we still need the id, so we'll rename it.


``` r
# rename facet column; use for grouping
bg_data &lt;- sleepstudy %&gt;% 
  rename(id = Subject)
```

---
Finally, plot the highlight data, adding a layer with the background data


``` r
ggplot(hl, aes(Days, Reaction)) +
  geom_line(
*   aes(group = id),
    color = "gray80",
*   data = bg_data
  ) +
	geom_line(
	  aes(color = Subject)
  ) + 
	facet_wrap(~Subject)
```

# The anatomy of a `ggplot()` theme

---
# Theme system

![](img/ggplottheme.png)

.footnote[
By [Henry Wang](https://henrywang.nl/ggplot2-theme-elements-demonstration/)
]
---

# Theme elements

* Each element in the plot can be targeted 

--

* Plot title = `plot.title`

--

* Grid lines = `panel.grid`

--

* Legend background = `legend.background`]

---

# Theme functions

* Use special functions to manipulate specific elements

--

* Text-based things = `element_text()`

--

* Rectangular things (backgrounds) = `element_rect()`

--

* Line-based things (axis lines, grid lines) = `element_line()`

--

* Disable element completely = `element_blank()`

---

# How to learn `theme()`

* The `theme()` function has **94** possible arguments(!!!)

* You can get hyper-specific with things like `axis.ticks.length.x.bottom`

* The only way to learn how to use `theme()`&lt;br&gt;is to use it and tinker with it
